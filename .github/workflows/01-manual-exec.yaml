# CI de Nível 01 - Disparo manual a partir de 1 clique no botão "Run workflow"

# Nome do pipeline
name: 'Execução Manual'

# Regras de disparo (gatilhos ou triggers)
# Gatilho de execução manual = workflow_dispatch
on:
  workflow_dispatch:

# Trabalhos/tarefas dentro do pipeline = jobs
jobs:
  # Nome do trabalho
  e2e-tests:
    # Máquina onde o job será executado
    runs-on: ubuntu-latest

    # Passos do script do build
    steps:
      # Clone do projeto
      - uses: actions/checkout@v4

      # Intalação do node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # Instalação do yarn
      - name: Instalando yarn
        run: npm install -g yarn

      # Instalação das dependências do projeto
      - name: Instalando dependências do projeto
        run: yarn

      # Instalação do Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # Execução dos testes
      - name: Executando Testes E2E
        run: yarn run e2e
